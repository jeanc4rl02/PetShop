<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Dar en adopción</title>
  </head>
  <body>
    <div id="app">
      <!-- NavBar   -->
      <div class="mb-5">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <h2 class="font-pet">PetMix&nbsp;</h2>  
          <div class="collapse navbar-collapse col-8" id="navbarSupportedContent">
            <ul class="navbar-nav me-3">
              <li class="nav-item">
                <a class="nav-link active d-flex align-items-center" aria-current="page" href="../Landing/index.html"><i class="fa-solid fa-paw"></i>&nbsp;Inicio</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-2">
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center me-2" href="../Form/index.html">
                  <i class="fa-solid fa-plus"></i></i>&nbsp;Dar en adopción
                </a>
              </li>
              <li class="nav-item"  v-if="client[0].admin">
                <a class="nav-link d-flex align-items-center me-2" href="#!">
                  <i class="fa-solid fa-lock"></i>&nbsp;Administrar
                </a>
              </li>
            </ul>
          </div>
          <div class= "col-2">
              <a class="nav-link d-flex flex-row-reverse" style= "color:white;" href="#!">{{client[0].name.first}} {{client[0].name.last}}&nbsp;</a>
          </div>
          <div class= "col" style="margin-right: 20px;">
              <img :src="client[0].pic" class="rounded-circle" height="40" alt="Black and White Portrait of a Man" loading="lazy"/>
          </div>
          <div class= "col">
            <a class="btn text-white" style="background-color: #c61118;" @click="logout">
              <i class="fa-solid fa-right-from-bracket" style="font-size: 20px;"></i>
            </a>
          </div>
        </div>
      </nav>
    </div>
      <!-- NavBar   -->
      <!-- Form -->
      <div class="div-form">
        <section class="intro">
              <div class="container">
                <div class="row justify-content-center">
                  <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card">
                      <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 font-card text-center">Completa el formulario</h3>
                        <p>En el siguiente formulario podrás registrar a tu mascota para buscarle un nuevo hogar. No te preocupes, nosotros te ayudamos.</p>
                        <form action="">
                          <div class="row">
                            <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                <input type="text" id="firstName" class="form-control" />
                                <label class="form-label" for="firstName">Nombre</label>
                              </div>
                            </div>
                            <div class="col-md-6 mb-4">
                              <h6 class="mb-2 pb-1">Especie: </h6>
                              <div class="form-check form-check-inline">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  name="inlineRadioOptions"
                                  id="dog"
                                  value="option1"
                                />
                                <label class="form-check-label" for="femaleGender">Perro</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  name="inlineRadioOptions"
                                  id="cat"
                                  value="option2"
                                />
                                <label class="form-check-label" for="maleGender">Gato</label>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6 mb-4">
                              <div class="form-outline datepicker">
                                <input
                                  type="text"
                                  class="form-control"
                                  id="breed"
                                />
                                <label for="breed" class="form-label">Raza</label>
                              </div>
                            </div>
                            <div class="col-md-6 mb-4">
                              <h6 class="mb-2 pb-1">Género: </h6>
                              <div class="form-check form-check-inline">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  name="inlineRadioOptions"
                                  id="maleGender"
                                  value="option1"
                                />
                                <label class="form-check-label" for="maleGender">Macho</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  name="inlineRadioOptions"
                                  id="femaleGender"
                                  value="option2"
                                />
                                <label class="form-check-label" for="femaleGender">Hembra</label>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                <input type="text" id="color" class="form-control" />
                                <label class="form-label" for="color">Color</label>
                              </div>
                            </div>
                            <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                <input type="number" id="age" class="form-control" />
                                <label class="form-label" for="age">Edad (meses)</label>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-12">
                              <div class="form-outline">
                                <input type="text" id="description" class="form-control" />
                                <label class="form-label" for="description"></label>
                              </div>
                              <label class="form-label select-label">Descripción adicional</label>
                              <div class="mt-4">
                                <input class="btn btn-warning btn-lg" type="submit" value="Submit" />
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </section>
      </div>
          <!-- Form -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
