<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Estados</title>
  </head>
  <body>
    <div id="app">
            <!-- NavBar   -->
            <div class="mb-5">
              <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <div class="container">
                <h2 class="font-pet">PetMix&nbsp;</h2>  
                <div class="collapse navbar-collapse col-8" id="navbarSupportedContent">
                  <ul class="navbar-nav me-3">
                    <li class="nav-item">
                      <a class="nav-link active d-flex align-items-center" aria-current="page" href="../Landing/index.html"><i class="fa-solid fa-paw"></i>&nbsp;Inicio</a>
                    </li>
                  </ul>
                  <ul class="navbar-nav ms-2">
                    <li class="nav-item">
                      <a class="nav-link d-flex align-items-center me-2" href="../Form/index.html">
                        <i class="fa-solid fa-plus"></i></i>&nbsp;Dar en adopción
                      </a>
                    </li>
                    <li class="nav-item"  v-if="client[0].admin">
                      <a class="nav-link d-flex align-items-center me-2" href="../Table/index.html">
                        <i class="fa-solid fa-lock"></i>&nbsp;Administrar
                      </a>
                    </li>
                  </ul>
                </div>
                <div class= "col-2">
                    <a class="nav-link d-flex flex-row-reverse" style= "color:white;" href="#!">{{client[0].name.first}} {{client[0].name.last}}&nbsp;</a>
                </div>
                <div class= "col" style="margin-right: 20px;">
                    <img :src="client[0].pic" class="rounded-circle" height="40" alt="client pic" loading="lazy"/>
                </div>
                <div class= "col">
                  <a class="btn text-white" style="background-color: #c61118;" @click="logout">
                    <i class="fa-solid fa-right-from-bracket" style="font-size: 20px;"></i>
                  </a>
                </div>
              </div>
            </nav>
          </div>
            <!-- NavBar   -->
            <!-- Status Table   -->
      <div class="container">
        <table class="table align-middle mb-0 bg-white">
            <thead class="bg-light">
              <tr>
                <th>Nombre</th>
                <th>Especie</th>
                <th>Estado</th>
                <th>Género</th>
                <th>Edad</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(p, index) in arrayPets">
                <td>
                  <div class="d-flex align-items-center">
                    <img
                        :src="p.img"
                        alt=""
                        style="width: 45px; height: 45px"
                        class="rounded-circle"
                        />
                    <div class="ms-3">
                      <p class="fw-bold mb-1">{{p.name}}</p>
                      <p class="text-muted mb-0">{{p.breed}}</p>
                    </div>
                  </div>
                </td>
                <td>
                  <p class="fw-normal mb-1">{{p.specie}}</p>
                </td>
                <td>
                  <span class="badge badge-success rounded-pill d-inline">En adopción</span>
                </td>
                <td>{{p.gender}}</td>
                <td>
                  <p>{{p.age}}</p>
                </td>
              </tr>
              <tr v-for="(p, index) in arrayAdopted">
                <td>
                  <div class="d-flex align-items-center">
                    <img
                        :src="p.img"
                        alt=""
                        style="width: 45px; height: 45px"
                        class="rounded-circle"
                        />
                    <div class="ms-3">
                      <p class="fw-bold mb-1">{{p.name}}</p>
                      <p class="text-muted mb-0">{{p.breed}}</p>
                    </div>
                  </div>
                </td>
                <td>
                  <p class="fw-normal mb-1">{{p.specie}}</p>
                </td>
                <td>
                  <span class="badge badge-primary rounded-pill d-inline">Adoptado</span>
                </td>
                <td>{{p.gender}}</td>
                <td>
                  <p>{{p.age}}</p>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
      <!-- Status Table   -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
